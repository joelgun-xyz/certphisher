; Docker Configuration for Certphisher
; Copy this to config.ini and fill in your API keys

[apikeys]
; Get your VirusTotal API key from https://developers.virustotal.com/reference
vt_key = YOUR_VIRUSTOTAL_API_KEY_HERE

; Get your urlscan.io API key from https://urlscan.io/about-api/
urlscan_key = YOUR_URLSCAN_API_KEY_HERE


[mongodb]
; MongoDB connection - configured for Docker network
my_instance = mongodb://mongodb:27017/
my_db = certphisher
my_col = sites
username =
password =

[slack]
; Set to 0 to disable Slack notifications
integration = 0

; If using Slack, get your bot token and channel
bot_key = xoxb-YOUR-SLACK-BOT-TOKEN
channel = certphisher-alerts

; Minimum score to trigger Slack notification
relevant_score = 140

[ca_filtering]
; Comma-separated list of legitimate CAs to EXCLUDE from monitoring
; These are typically enterprise/commercial CAs not commonly used by phishers
legitimate_cas = DigiCert, Sectigo, GeoTrust, Thawte, Comodo, GlobalSign, Entrust, GoDaddy, Network Solutions

[logo_detection]
; Enable logo detection feature (checks if brand logos appear on sites with brand names in domain)
enabled = true

; Comma-separated list of brand keywords to monitor
; You can also add brands via the web UI at http://localhost:5000/settings
brand_keywords = paypal, amazon, apple, microsoft, google, facebook, instagram, netflix, dropbox, adobe, linkedin, twitter, ebay, walmart, target
